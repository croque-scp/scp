<div class="warning-container">
  <div class="warning-image">
    <p>信息危害<br>警告</p>
    <img src="<%- fileUrl %>warning.svg">
  </div>
  <div class="warning-message">
    <p>
      以下文档中的信息被异常效应影响。
    </p>
    <p>
      效应会被任何与SCP-3211有关的直接信息激活，包括对效应自身细节的描述。因此，为避免无用功，此警告信息不会包含该种信息。
    </p>
    <p>
      若无负责SCP-3211的4级人员允许，请勿阅读本文件。
    </p>
    <p>
      继续阅读本文件意味着你确定并接受将被暴露在异常效应之下。
    </p>
  </div>
  <div class="warning-middle">
    <p>
      <b>
        需要4/3211级<span id="authorise">授权</span>
      </b>
    </p>
    <div class="choices">
      <a id="proceed">继续</a>
    </div>
  </div>
</div>
