<div class="warning-container">
  <div class="warning-image">
    <p>정보재해<br>경고</p>
    <img src="<%- fileUrl %>warning.svg">
  </div>
  <div class="warning-message">
    <p>
      다음 문서에 포함된 정보는 변칙 효과의 대상입니다.
    </p>
    <p>
      이 효과는 SCP-3211에 대한 직접적인 정보를 받는 것으로 발동되며, 거기엔 변칙 효과 자체에 대한 세부사항도 포함됩니다. 그 결과로, 경고 메시지에는 경고가 효과적이기 위해서 별다른 세부 정보는 들어가 있지 않습니다.
    </p>
    <p>
      SCP-3211에 배정된 4등급 인원의 허가 없이 본 문서를 열람하지 마십시오.
    </p>
    <p>
      계속해서 본 문서를 열람하는 것으로 귀하는 변칙 효과에 노출된다는 것을 인정하고 받아들이게 됩니다.
    </p>
  </div>
  <div class="warning-middle">
    <p>
      <b>
        4/3211등급
        <span id="authorise">인가</span>
        필요
      </b>
    </p>
    <div class="choices">
      <a id="proceed">계속</a>
    </div>
  </div>
</div>
