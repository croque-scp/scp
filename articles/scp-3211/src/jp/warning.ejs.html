<div class="warning-container">
  <div class="warning-image">
    <p>INFOHAZARD<br>WARNING</p>
    <img src="<%- fileUrl %>warning.svg">
  </div>
  <div class="warning-message">
    <p>
      以下の文書に含まれる情報は異常効果の影響下にあります。
    </p>
    <p>
      この効果はSCP-3211に直接的に関与するいかなる情報の取得によっても活性化します。これにはこの効果自体の詳細に関する情報も含まれます。従ってこの効果を回避するため、この警告文はいかなる詳細も含みません。
    </p>
    <p>
      SCP-3211に割り当てられたクラス4職員からの特別許可がない限り、この文書は読まないでください。
    </p>
    <p>
      この文書を読み進めることは、異常効果へ暴露することを理解・受容したことを意味します。
    </p>
  </div>
  <div class="warning-middle">
    <p>
      <b>
        LEVEL 4/3211
        <span id="authorise">AUTHORISATION</span>
        REQUIRED
      </b>
    </p>
    <div class="choices">
      <a id="proceed">進む</a>
    </div>
  </div>
</div>
