<!DOCTYPE html>
<html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base target="_top">

  <link href="https://scp-wiki.wikidot.com/component:theme/code/1" rel="stylesheet" />

    <%- css %>
